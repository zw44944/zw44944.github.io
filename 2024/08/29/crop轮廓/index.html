        <figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#首先使用轮廓检测，当轮廓不明显时使用边缘检测算法加强轮廓</span></span><br><span class="line"><span class="keyword">import</span> os</span><br><span class="line"><span class="keyword">import</span> cv2</span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">crop_contours</span>(<span class="params">file_path</span>):</span><br><span class="line">    file_paths = os.listdir(file_path)</span><br><span class="line">    <span class="keyword">for</span> file_name <span class="keyword">in</span> file_paths:</span><br><span class="line">        old_name = os.path.join(file_path,file_name)</span><br><span class="line">        img = cv2.imread(old_name)</span><br><span class="line">        w,h = img.shape[:<span class="number">2</span>]</span><br><span class="line">        im_area = w*h</span><br><span class="line">        img_gray = cv2.cvtColor(img,cv2.COLOR_BGR2GRAY)</span><br><span class="line">        ret, thresh = cv2.threshold(img_gray, <span class="number">15</span>, <span class="number">255</span>, cv2.THRESH_BINARY)</span><br><span class="line">        contours,hierarchy = cv2.findContours(image = thresh,mode=cv2.RETR_TREE,method = cv2.CHAIN_APPROX_NONE)</span><br><span class="line">        sorted_cnt = <span class="built_in">sorted</span>(contours, key=cv2.contourArea, reverse=<span class="literal">True</span>)</span><br><span class="line">        filtered_contours = []</span><br><span class="line">        <span class="comment"># 遍历排序后的轮廓</span></span><br><span class="line">        <span class="keyword">for</span> cnt <span class="keyword">in</span> sorted_cnt:</span><br><span class="line">            cnt_area = cv2.contourArea(cnt)</span><br><span class="line">            <span class="comment"># 如果轮廓面积大于图像面积的30%，则添加到过滤后的轮廓列表</span></span><br><span class="line">            <span class="keyword">if</span> cnt_area &gt; <span class="number">0.1</span> * im_area:</span><br><span class="line">                filtered_contours.append(cnt)</span><br><span class="line">        <span class="comment"># 将轮廓crop出来</span></span><br><span class="line">        <span class="keyword">if</span> <span class="built_in">len</span>(filtered_contours) &gt; <span class="number">0</span>:</span><br><span class="line">            x, y, w, h = cv2.boundingRect(filtered_contours[<span class="number">0</span>])</span><br><span class="line">            new_name = os.path.join(<span class="string">r&#x27;D:\aaa\211&#x27;</span>,file_name)</span><br><span class="line">            cv2.imwrite(new_name, img[y:y + h, x:x + w])</span><br></pre></td></tr></table></figure>
