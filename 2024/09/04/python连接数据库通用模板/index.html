        <h3 id="python连接sqllite数据库模板"><a href="#python连接sqllite数据库模板" class="headerlink" title="python连接sqllite数据库模板"></a>python连接sqllite数据库模板</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br></pre></td><td class="code"><pre><span class="line"><span class="k ass="variable language_">self</span>.conn.commit()</span><br><span class="line">        <span class="comment"># print(&#x27;数据库执行===============&#x27;)</span></span><br><span class="line">    <span class="comment"># 查询多条数据</span></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">get_list</span>(<span class="params">self, sql, args=<span class="literal">None</span></span>):</span><br><span class="line">        <span class="variable language_">self</span>.cursor.execute(sql)</span><br><span class="line">        result = <span class="variable language_">self</span>.cursor.fetchall()</span><br><span class="line">        <span class="keyword">return</span> result</span><br><span class="line">    <span class="comment"># 查询单条数据</span></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">get_one</span>(<span class="params">self, sql, args=<span class="literal">None</span></span>):</span><br><span class="line">        <span class="variable language_">self</span>.cursor.execute(sql)</span><br><span class="line">        result = <span class="variable language_">self</span>.cursor.fetchone()</span><br><span class="line">        <span class="keyword">return</span> result</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 关闭数据库cursor和连接</span></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">close</span>(<span class="params">self</span>):</span><br><span class="line">        <span class="variable language_">self</span>.cursor.close()</span><br><span class="line">        <span class="variable language_">self</span>.conn.close()</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 最后，我们每次操作完数据库之后都要手动关闭，可不可以写成自动关闭的呢？</span></span><br><span class="line">    <span class="comment"># 联想到我们之前学过的文件操作，使用with语句可以实现缩进结束自动关闭文件句柄的例子。</span></span><br><span class="line">    <span class="comment"># 我们来把我们的数据库连接类SQLManager类再优化下，使其支持with语句操作。</span></span><br><span class="line">    <span class="comment"># 进入with语句自动执行</span></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">__enter__</span>(<span class="params">self</span>):</span><br><span class="line">        <span class="keyword">return</span> <span class="variable language_">self</span></span><br><span class="line">    <span class="comment"># 退出with语句块自动执行</span></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">__exit__</span>(<span class="params">self, exc_type, exc_val, exc_tb</span>):</span><br><span class="line">        <span class="variable language_">self</span>.close()</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ ==<span class="string">&#x27;__main__&#x27;</span>:</span><br><span class="line">    sqlmanege = SQLManager()</span><br><span class="line">    <span class="comment">#增加</span></span><br><span class="line">    sqlmanege.insert(<span class="string">&quot;insert into users(&#x27;id&#x27;,&#x27;name&#x27;,&#x27;account&#x27;,&#x27;password&#x27;) values (null, &#x27;111&#x27;,111,&#x27;111&#x27;)&quot;</span>)</span><br><span class="line">    <span class="comment">#删除</span></span><br><span class="line">    <span class="comment"># sqlmanege.moddify(&#x27;delete from users where id=2&#x27;)</span></span><br><span class="line">    <span class="comment">#查询</span></span><br><span class="line">    data = sqlmanege.get_list(<span class="string">&#x27;select * from users&#x27;</span>)</span><br><span class="line">    <span class="built_in">print</span>(data)</span><br></pre></td></tr></table></figure>

       <span class="variable language_">self</span>.conn = <span class="literal">None</span></span><br><span class="line">        <span class="variable language_">self</span>.cursor = <span class="literal">None</span></span><br><span class="line">        <span class="variable language_">self</span>.connect()</span><br><span class="line">    <span class="comment"># 连接数据库</span></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">connect</span>(<span class="params">self</span>):</span><br><span class="line">        <span class="variable language_">self</span>.conn = pymysql.connect(</span><br><span class="line">            host=DB_CONFIG[<span class="string">&quot;host&quot;</span>],</span><br><span class="line">            port=DB_CONFIG[<span class="string">&quot;port&quot;</span>],</span><br><span class="line">            user=DB_CONFIG[<span class="string">&quot;user&quot;</span>],</span><br><span class="line">            passwd=DB_CONFIG[<span class="string">&quot;passwd&quot;</span>],</span><br><span class="line">            db=DB_CONFIG[<span class="string">&quot;db&quot;</span>],</span><br><span class="line">            charset=DB_CONFIG[<span class="string">&quot;charset&quot;</span>],</span><br><span class="line">            cursorclass=pymysql.cursors.DictCursor</span><br><span class="line">        )</span><br><span class="line">        <span class="variable language_">self</span>.cursor = <span class="variable language_">self</span>.conn.cursor()</span><br><span class="line">        <span class="keyword">def</span> <span class="title function_">create</span>(<span class="params">self,sql,args=<span class="literal">None</span></span>):</span><br><span class="line">        <span class="variable language_">self</span>.cursor.execute(sql)</span><br><span class="line">        <span class="variable language_">self</span>.conn.commit()</span><br><span class="line">        last_id = <span class="variable language_">self</span>.cursor.lastrowid</span><br><span class="line">        <span class="keyword">return</span> last_id</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">insert</span>(<span class="params">self,sql,args=<span class="literal">None</span></span>):</span><br><span class="line">        <span class="variable language_">self</span>.cursor.execute(sql)</span><br><span class="line">        <span class="variable language_">self</span>.conn.commit()</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 执行单条SQL语句</span></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">moddify</span>(<span class="params">self, sql, args=<span class="literal">None</span></span>):</span><br><span class="line">        <span class="variable language_">self</span>.cursor.execute(sql)</span><br><span class="line">        <span class="variable language_">self</span>.conn.commit()</span><br><span class="line">        <span class="comment"># print(&#x27;数据库执行===============&#x27;)</span></span><br><span class="line">    <span class="comment"># 查询多条数据</span></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">get_list</span>(<span class="params">self, sql, args=<span class="literal">None</span></span>):</span><br><span class="line">        <span class="variable language_">self</span>.cursor.execute(sql)</span><br><span class="line">        result = <span class="variable language_">self</span>.cursor.fetchall()</span><br><span class="line">        <span class="keyword">return</span> result</span><br><span class="line">    <span class="comment"># 查询单条数据</span></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">get_one</span>(<span class="params">self, sql, args=<span class="literal">None</span></span>):</span><br><span class="line">        <span class="variable language_">self</span>.cursor.execute(sql)</span><br><span class="line">        result = <span class="variable language_">self</span>.cursor.fetchone()</span><br><span class="line">        <span class="keyword">return</span> result</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 关闭数据库cursor和连接</span></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">close</span>(<span class="params">self</span>):</span><br><span class="line">        <span class="variable language_">self</span>.cursor.close()</span><br><span class="line">        <span class="variable language_">self</span>.conn.close()</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 最后，我们每次操作完数据库之后都要手动关闭，可不可以写成自动关闭的呢？</span></span><br><span class="line">    <span class="comment"># 联想到我们之前学过的文件操作，使用with语句可以实现缩进结束自动关闭文件句柄的例子。</span></span><br><span class="line">    <span class="comment"># 我们来把我们的数据库连接类SQLManager类再优化下，使其支持with语句操作。</span></span><br><span class="line">    <span class="comment"># 进入with语句自动执行</span></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">__enter__</span>(<span class="params">self</span>):</span><br><span class="line">        <span class="keyword">return</span> <span class="variable language_">self</span></span><br><span class="line">    <span class="comment"># 退出with语句块自动执行</span></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">__exit__</span>(<span class="params">self, exc_type, exc_val, exc_tb</span>):</span><br><span class="line">        <span class="variable language_">self</span>.close()</span><br><span class="line">        </span><br><span class="line"><span class="keyword">if</span> __name__ ==<span class="string">&#x27;__main__&#x27;</span>:</span><br><span class="line">    sqlmanege = SQLManager()</span><br><span class="line">    <span class="comment">#增加</span></span><br><span class="line">    sqlmanege.insert(<span class="string">&quot;insert into users(&#x27;id&#x27;,&#x27;name&#x27;,&#x27;account&#x27;,&#x27;password&#x27;) values (null, &#x27;111&#x27;,111,&#x27;111&#x27;)&quot;</span>)</span><br><span class="line">    <span class="comment">#删除</span></span><br><span class="line">    <span class="comment"># sqlmanege.moddify(&#x27;delete from users where id=2&#x27;)</span></span><br><span class="line">    <span class="comment">#查询</span></span><br><span class="line">    data = sqlmanege.get_list(<span class="string">&#x27;select * from users&#x27;</span>)</span><br><span class="line">    <span class="built_in">print</span>(data)</span><br></pre></td></tr></table></figure>
